<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js">
        </script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js">
        </script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <script src="js/contacts.js"> </script>
    <script src="js/customer.js"> </script>
    <script src="js/main.js"> </script>
    <script src="js/all.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">

            <div class="col-3 brandLogo">
                <a class="navbar-brand" href="dashboard.html"><img src="image/collasol.png" alt="" class="logoImg"></a>
            </div>
            <div class="col-7 searchBar">
                <form class="input-group mb-3">
                    <input type="text" class="form-control mr-sm-2" aria-labelledby="SeachByCustomerName"
                        placeholder="Search by customer name" id="search">
                </form>
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse col-2" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item lBtn">
                        <a class="nav-link logOut" id="logout" href="login/login.html">
                            <h5>Sign out</h5>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <!-- End of navigation -->
    <!-- container-->

    <div class="container-fluid padding">
        <div class="row main-content">
            <div class="col-lg-2 sideNav">
                <div class="list-group">
                    <a href="index.html" class="list-group-item main-color-bg"><i class="far fa-clipboard"></i>
                        Dashboard</a>
                    <a href="contacts.html" class="list-group-item active"><i class="fas fa-id-card"></i> Contacts</a>
                    <a href="calender.html" class="list-group-item"><i class="far fa-calendar-alt"></i> Calendar</a>
                    <a href="callhistory.html" class="list-group-item"><i class="fas fa-history"></i> Call
                        History</a>
                </div>
            </div>

            <div class="col-lg-10 contactList">
                <div class="customer-list">
                    <div class="table-responsive">
                        <table class="table-hover mails m-0 table table-actions-bar tableBG" id="tableDiv">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Lastname</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Contact Number</th>
                                    <th scope="col">Company</th>
                                    <th scope="col">Show info</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tbody id="myTable">
                            </tbody>
                        </table>
                    </div>
                    <div class="addNewContact">
                        <div class="dropdown text-center">
                            <a href="#addContact" class="btn btn-primary btn-md waves-effect waves-light m-b-30"
                                data-animation="fadein" data-plugin="custommodal" data-overlaySpeed="200"
                                data-overlayColor="#36404a" id="addContactbtn" data-toggle="modal"
                                data-target="#addContact"><i class="fas fa-user-plus"></i></i> Add Contact</a>
                        </div>
                    </div>
                </div>
                <div class="phase1 hide" id="showInfoDiv">
                    <div class="profile-header">
                        <div class="profile-header-img">
                            <img class="prImg" alt="profile_user_pic" id="profile_user_pic">
                        </div>
                        <div class="profile-name-label">
                            <h3 id="cusName">Customer Name</h3>
                            <div class="profile-sub-label">
                                <div class="phoneNo subtitle">
                                    <i class="fas fa-phone-square-alt"></i>
                                    <h5 id="phoneNum">+46</h5>
                                </div>
                                <div class="email subtitle">
                                    <i class="fas fa-envelope-square"></i>
                                    <h5 id="email">example</h5>
                                </div>
                                <div class="companyName subtitle">
                                    <i class="fas fa-building"></i>
                                    <h5 id='companyName'>example</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="allColumn">
                        <div class="col1">
                            <div class="basicInfo main-card">
                                <div class="basic-info-title">
                                    <h3>Basic Info</h3>
                                </div>
                                <hr>
                                <div class="info-contents">
                                    <div class="address">
                                        <h5>Address:</h5>
                                        <h5 id="address"></h5>
                                    </div>
                                    <div class="birthdate">
                                        <h5>Contract end date:</h5>
                                        <h5 id="DOB"></h5>
                                    </div>
                                </div>
                            </div>
                            <div class="addComment main-card">
                                <div class="comment-title">
                                    <h3>Comment</h3>
                                </div>
                                <hr>
                                <div class="writeComment text-right">
                                    <textarea name="comment" id="addNote"></textarea>
                                    <button class="btn btn-primary " type="submit" id="addNoteBtn">Send</button>
                                </div>
                            </div>
                        </div>
                        <div class="callLog main-card">
                            <div class="callLog-title">
                                <h3>Call log:</h3>
                            </div>
                            <hr>
                            <div class="note">
                                <div id="callLog"></div>
                            </div>
                            <div class="">
                                <div class="">
                                    <div class="text-right">
                                        <button type="button" class="btn btn-primary addCallButt " id="addCalltbtn"><i
                                                class="fas fa-phone"></i>
                                            Add call</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="recentCont main-card">
                            <div class="recentCont-title">
                                <h3>Comment</h3>
                            </div>
                            <hr>
                            <div class="item-card-1">
                                <div class="item-card">
                                    <div class="item-info">
                                        <div class="item-info-info">
                                            <div class="item-info-name-date">
                                                <div class="item-title-date">
                                                    <h4 id="note">-</h4>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>

                <div class="modal" tabindex="-1" role="dialog" id="addCall">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Calling list</h5>
                            </div>
                            <div class="modal-body">
                                <label>Date</label>
                                <div class="form-group">
                                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input"
                                            data-target="#datetimepicker1" id="dateInput"
                                            aria-labelledby="PickADatetoCall" />
                                        <div class="input-group-append" data-target="#datetimepicker1"
                                            data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="details" class="form-label">Call Notes</label>
                                        <textarea rows="2" class="form-control" id="callDetails"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    id="saveLastCall">Save
                                    changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- End test -->

                <div class="modal" tabindex="-1" role="dialog" id="addContract">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Contract</h5>
                            </div>
                            <div class="modal-body">
                                <label>Date</label>
                                <div class="form-group">
                                    <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input"
                                            data-target="#datetimepicker3" id="contractInput"
                                            aria-labelledby="PickADate" />
                                        <div class="input-group-append" data-target="#datetimepicker3"
                                            data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    id="saveContract">Save
                                    changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- End of container-->
    <!-- Modal -->
    <div id='addContact' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="custom-modal-title">Add Contact</h4>
                </div>
                <div class="modal-body">
                    <div class="custom-modal-text text-left">
                        <form role="form" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="name">Name*</label>
                                <input type="text" class="form-control" id="inputName" aria-labelledby="CustomerName"
                                    placeholder="Enter name" required>
                                <span id="invalidName" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Lastname*</label>
                                <input type="text" class="form-control" id="inputLastname"
                                    aria-labelledby="CustomerLastname" placeholder="Enter lastname" required>
                                <span id="invalidLastname" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label for="inputEmail1">Email address*</label>
                                <input type="email" class="form-control" id="inputEmail" aria-labelledby="CustomerEmail"
                                    placeholder="Enter email">
                                <span id="invalidEmail" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Contact number*<i class="fas fa-info-circle" data-toggle="tooltip"
                                        title="Please write telephone number in digits"></i></label>
                                <input type="text" class="form-control" id="inputTel" aria-labelledby="CustomerNumber"
                                    placeholder="Enter telephone number">
                                <span id="invalidTel" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Company*</label>
                                <input type="text" class="form-control" id="inputCompany"
                                    aria-labelledby="CustomerCompany" placeholder="Enter company">
                                <span id="invalidCompany" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" id="inputAddress"
                                    aria-labelledby="CustomerAddress" placeholder="Enter address">
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary waves-effect waves-light"
                                id="saveBtn">Save</button>
                            <button type="button" class="btn btn-danger waves-effect waves-light m-l-10"
                                data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
