<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />
 
    <link rel="stylesheet" type="text/css" href="css/style1.css">
    <script src="js/contacts.js"> </script>
    <script src="js/customer.js"> </script>
    <!-- <script src="js/user.js"> </script> -->
    <script src="js/main.js"> </script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="user">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="logout" href="login/login.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </nav>
    <!-- End of navigation -->
    <!-- container-->
    <div class="container-fluid padding">
        <div class="row">
            <div class="col-lg-2 rowPad">
                <div class="list-group">
                    <a href="dashboard.html" class="list-group-item"><i class="far fa-clipboard"></i> Dashboard</a>
                    <a href="contacts.html" class="list-group-item active main-color-bg"><i class="fas fa-id-card"></i>
                        Contacts</a>
                    <a href="calendar.html" class="list-group-item"><i class="far fa-calendar-alt"></i> Calendar</a>
                    <a href="callHistory.html" class="list-group-item"><i class="fas fa-user-astronaut"></i> Call
                        History</a>
                </div>
            </div>

            <div class="col-lg-10 padding">
                <!-- search-->
                <div class="row">
                    <div class="col-md-3"> </div>
                    <div class="col-md-6">
                        <div class="rowPad">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search by customer name"
                                    id="search">
                                <div class="input-group-append">
                                    <span class="input-group-text" id="searchBtn"><i class='fas fa-search'></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="dropdown rowPad2 text-center">
                            <a href="#addContact" class="btn btn-primary btn-md waves-effect waves-light m-b-30"
                                data-animation="fadein" data-plugin="custommodal" data-overlaySpeed="200"
                                data-overlayColor="#36404a" id="addContactbtn" data-toggle="modal"
                                data-target="#addContact"><i class="fas fa-user-plus"></i></i> Add Contact</a>
                        </div>
                    </div>
                </div>
                <!-- end of search-->
                <table class="table-reponsive table-hover mails m-0 table table-actions-bar tableBG" id="tableDiv">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>Name</th>
                            <th>Lastname</th>
                            <th>Email</th>
                            <th>Contact Number</th>
                            <th>Company</th>
                            <th>Show info</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="myTable">
                    </tbody>
                </table>
                <!-- Customer info -->

                <div class="col-lg-12 padding rowPad hide  tableBG" id="showInfoDiv">
                    <div class="container">
                        <div class="row well">
                            <div class="col-lg-3">
                                <div class="profile_user_pic">
                                    <img class="img-fluid rounded-circle" id="profile_user_pic">
                                </div>
                            </div>
                            <div class="col-lg-9">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h4 id="cusName" style="display:inline"> John </h4>
                                        <h4 id="cusLastName" style="display:inline">Doe </h4>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="#addNote"
                                            class="btn btn-primary btn-md waves-effect waves-light m-b-30"
                                            data-animation="fadein" data-plugin="custommodal" data-overlaySpeed="200"
                                            data-overlayColor="#36404a" id="addCalltbtn" ><i class="fas fa-phone"></i> Add to calling list</a>
                                    </div>
                                </div>
                                <table class="table table-reponsive rowPad2">
                                    <tr>
                                        <td>
                                            <label><i class="fas fa-phone-square"></i> Phone Number:</label>
                                            <p id="phoneNum"> Number</p>
                                        </td>
                                        <td>
                                            <label><i class="fas fa-envelope"></i> Email:</label>
                                            <p id="email">Email</p>
                                        </td>
                                        <td>
                                            <label><i class="fas fa-briefcase"></i> Company:</label>
                                            <p id="companyName">Company</p>
                                        </td>
                                    </tr>
                                </table>
                                <label>Adress:</label>
                                <p id="address">Adress</p><br>
                                <label>Date of Birth:</label>
                                <p id="DOB">DOB</p>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="note">
                                            <h4>Note:</h4>
                                            <div id="note"></div>
                                        </div><br>
                                        <div>
                                            <div class="input-group mb-3">
                                                <input type="text" class="form-control" placeholder="Add note"
                                                    id="addNote">
                                                <div class="input-group-append">
                                                    <span class="input-group-text" id="addNoteBtn"> OK</span> </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
               
                <div class="modal" tabindex="-1" role="dialog" id="addCall">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Calling list</h5>
                            </div>
                            <div class="modal-body">
                                <label>Date</label>
                                <div class="form-group">
                                    <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                        <input type="text" class="form-control datetimepicker-input"
                                            data-target="#datetimepicker1" id="dateInput" />
                                        <div class="input-group-append" data-target="#datetimepicker1"
                                            data-toggle="datetimepicker">
                                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal"
                                    id="saveLastCall">Save changes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- End test -->
            </div>

        </div>
    </div>
    <!-- End of container-->
    <!-- Modal -->
    <div id='addContact' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="custom-modal-title">Add Contact</h4>
                </div>
                <div class="modal-body">
                    <div class="custom-modal-text text-left">
                        <form role="form" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Enter name"
                                    required>
                                <span id="invalidName" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <input type="text" class="form-control" id="inputLastname" placeholder="Enter lastname"
                                    required>
                                <span id="invalidLastname" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label for="inputEmail1">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                                <span id="invalidEmail" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Contact number</label>
                                <input type="text" class="form-control" id="inputTel"
                                    placeholder="Enter telephone number">
                                <span id="invalidTel" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" class="form-control" id="inputCompany" placeholder="Enter company">
                                <span id="invalidCompany" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Enter address">
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary waves-effect waves-light"
                                id="saveBtn">Save</button>
                            <button type="button" class="btn btn-danger waves-effect waves-light m-l-10"
                                data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer text-center">
        <div class="col-xs-12">
            Â© 2019. All rights reserved.
        </div>
        </div>
    </footer>
    <!-- End Footer -->
</body>

</html>
