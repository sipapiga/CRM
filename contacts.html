    <!-- Modal -->
    <div id='addContact' class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="custom-modal-title">Add Contact</h4>
                </div>
                <div class="modal-body">
                    <div class="custom-modal-text text-left">
                        <form role="form" class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="inputName" aria-labelledby="CustomerName"
                                    placeholder="Enter name" required>
                                <span id="invalidName" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Lastname</label>
                                <input type="text" class="form-control" id="inputLastname"
                                    aria-labelledby="CustomerLastname" placeholder="Enter lastname" required>
                                <span id="invalidLastname" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label for="inputEmail1">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" aria-labelledby="CustomerEmail"
                                    placeholder="Enter email">
                                <span id="invalidEmail" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Contact number</label>
                                <input type="text" class="form-control" id="inputTel" aria-labelledby="CustomerNumber"
                                    placeholder="Enter telephone number">
                                <span id="invalidTel" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Company</label>
                                <input type="text" class="form-control" id="inputCompany"
                                    aria-labelledby="CustomerCompany" placeholder="Enter company">
                                <span id="invalidCompany" class="text-danger"></span>

                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" id="inputAddress"
                                    aria-labelledby="CustomerAddress" placeholder="Enter address">
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary waves-effect waves-light"
                                id="saveBtn">Save</button>
                            <button type="button" class="btn btn-danger waves-effect waves-light m-l-10"
                                data-dismiss="modal">Cancel</button>
                        </div>
