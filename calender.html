                <div class="calender container col-lg-10">
                    <div class="row text-center">
                        <div class="d-flex p-2 justify-content-around col-md-12">

                    </div>

                    <table class="table table-bordered">
                        <thead>

            <div id="myModal" class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title">Add Event</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="txtEvent">Event Title</label>
                            <input type="text" id="txtEvent" placeholder="Event title" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="datetimepicker1">Date & Time</label>
                            <div class="input-group date" id="datetimepicker1">
                                <input type="text" class="form-control" id="date">
                                <div class="input-group-addon">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="descriptionEvent">Description</label>
                            <textarea name="" id="descriptionEvent" cols="5" rows="2" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" id="save" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>      
                </div>
                </div>
            </div>
            <div id="myModal2" class="modal fade">
                <div class="modal-dialog modal-dialog-centered modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title-calender text-center col-11"></h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="calender-day text-center">
                                <ul class="calender-items p-4 hide list-group-flush list-group"></ul>
                                <p class="calender-date"></p>
                                <p class="calender-time"></p>
                                <p class="calender-item-text"></p>
                                <button type="button" class="btn btn-danger" id="delete">delete</button>
                                <button type="button" class="btn btn-secondary hide" id="back">Back</button>
                            </div>
                        </div>
                    </div>
                </div>
